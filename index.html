<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Signika+Negative:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/764423a291.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/Deezer-Logo.png"
      type="image/x-icon"
    />
    <title>Music Website By Pixel Pioneers</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav container">
        <a href="#" class="header__logo">
          <img src="./images/Deezer-Logo.png" alt="" />
          <p>DEEZER</p>
        </a>
        <div class="header__list-container">
          <ul class="header__list">
            <li><a href="#">Plans</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Music</a></li>
          </ul>
          <div class="header__btn-container">
            <a href="" class="btn btn--transparent">Log in</a>
            <a href="" class="btn btn--accent">Sign up</a>
          </div>
        </div>
        <div class="header__icon-container">
          <i class="fa-solid fa-bars"></i>
          <i class="fa-solid fa-x hidden"></i>
        </div>
      </nav>
    </header>
    <main>
      <!-- Hero section -->
      <section class="hero">
        <div class="container flow">
          <h1 class="hero__heading">To start listening, just pick a plan</h1>
          <div class="hero__notification">
            <div class="notification">
                <i class="fa-solid fa-circle-exclamation"></i>
                <p>Deezer Free is not available in your country. Please choose an offer and start listening.</p>
            </div>
            <div class="notification">
                <i class="fa-solid fa-bell"></i>
                <p class="notification--grey">
                    <span>A stress-free trial</span>
                We will remind you 7 days before your trial ends.
                </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
